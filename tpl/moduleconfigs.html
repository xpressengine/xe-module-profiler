<!--// HEADER -->
<include target="./_header.html" />

<!--// BODY -->
<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/profiler/tpl/moduleconfigs/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<table id="moduleConfigList" class="x_table x_table-striped x_table-hover">
	<caption>
		<strong>Total: {number_format($total_count)}, Page: {number_format($page)}/{number_format($total_page)}</strong>
	</caption>
	<thead>
		<tr>
			<th scope="col" style="text-align: center;">Module</th>
		</tr>
	</thead>
	<tbody>
		<tr loop="$module_list=>$module" >
			<td style="text-align: center;">{$module}</td>
		</tr>
		<tr cond="!$module_list">
			<td>{$lang->about_profiler_no_module_configs}</td>
		</tr>
	</tbody>
</table>
<div class="x_clearfix">
	<form class="x_pagination x_pull-left" style="margin-top:0" action="{Context::getUrl('')}" method="post" no-error-return-url="true">
		<input loop="$param=>$key,$val" cond="!in_array($key, array('mid', 'vid', 'act'))" type="hidden" name="{$key}" value="{$val}" />
		<ul>
			<li class="x_disabled"|cond="$page == 1"><a href="{getUrl('page', '')}">&laquo; {$lang->first_page}</a></li>
			<!--@while($page_no = $page_navigation->getNextPage())-->
				<li class="x_active"|cond="$page_no == $page"><a href="{getUrl('page', $page_no)}">{$page_no}</a></li>
			<!--@end-->
			<li class="x_disabled"|cond="$page == $page_navigation->last_page"><a href="{getUrl('page', $page_navigation->last_page)}">{$lang->last_page} &raquo;</a></li>
		</ul>
	</form>
	<form class="x_pull-right" style="margin-top:0" action="{Context::getUrl('')}" method="post">
		<input type="hidden" name="module" value="profiler" />
		<input type="hidden" name="act" value="procProfilerAdminDeleteModuleConfig" />
		<input type="hidden" name="xe_validator_id" value="modules/profiler/tpl/moduleconfigs/1" />

		<button class="x_btn x_btn-primary" type="submit">{$lang->cmd_profiler_delete_module_configs}</button>
	</form>
</div>
<a href="{getUrl('','module','admin','act','procProfilerAdminDeleteModuleConfig')}">deleteModuleConfig</a>

<!--// FOOTER -->
<include target="./_footer.html" />
