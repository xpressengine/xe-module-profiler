<!--// HEADER -->
<include target="./_header.html" />
<load target="./js/highcharts/highcharts.js" />
<script>
	jQuery(function($) {
		$('#slowlog-trigger-graph').highcharts({
			chart: {
				plotBackgroundColor: null,
				plotBorderWidth: null,//null,
				plotShadow: false
			},
			title: {
				text: '트리거'
			},
			tooltip: {
				pointFormat: '{series.name}: <b>{point.y:.2f}초</b>'
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
						enabled: false,
						format: '<b>{point.name}</b>: {point.y:.2f} 초',
						style: {
							color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
						}
					},
					showInLegend: false
				}
			},
			series: [{
				type: 'pie',
				name: '실행 시간',
				data: [
					<block loop="$t_slowlog->data => $log">
					['{$log->called}',   {$log->avg_time}],
					</block>
				]
			}]
		});
		$('#slowlog-addon-graph').highcharts({
			chart: {
				plotBackgroundColor: null,
				plotBorderWidth: null,//null,
				plotShadow: false
			},
			title: {
				text: '애드온'
			},
			tooltip: {
				pointFormat: '{series.name}: <b>{point.y:.2f}초</b>'
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
						enabled: false,
					},
					showInLegend: false
				}
			},
			series: [{
				type: 'pie',
				name: '실행 시간',
				data: [
					<block loop="$a_slowlog->data => $log">
					['{$log->called}',   {$log->avg_time}],
					</block>
				]
			}]
		});
	});
</script>

		<p>2. 지운 모듈의 설정 및 테이블을 정리 할 수 있습니다.</br></p>
		<p>3. 애드온과 트리거와 같은 사이트 속도에 영향을 주고 있는 모듈 및 애드온을 찾아낼 수 있습니다.</br></p>
		<p>4. 테이블 정리 및 설정 정리 옵션을 이용하시기 전에, 다시한번 확인하시고 이용 바랍니다.</br></p>

</div>
